<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <audio src="./sample.mp3" controls></audio>
    <label>Format MP3 dengan atribut control</label>
    <br />
    <audio src="./sample.mp3" controls loop></audio>
    <label>Format MP3 dengan atribut control dan loop</label>
    <br />
    <audio src="./sample.mp3" controls muted></audio>
    <label>Format MP3 dengan atribut control dan muted</label>
    <br />
    <audio src="./sample.flac" controls></audio>
    <label>Format FLAC dengan atribut control</label>
  </body>
</html>
